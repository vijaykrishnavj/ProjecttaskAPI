              *{
    padding: 0px;
    margin: 0px;

.navbar{
    height: 65px;

}

.nav-links{
    font-size: 1rem;
    display: flex;
    align-items:center;    
}
.nav-links li{
    list-style: none;
}
.nav-links li a{
    text-decoration: none;
    color: sandybrown;
    margin: 10px;
    background-color: rgb(77, 71, 225);
    border-radius: 10px;
    padding: 5px;
    transition: background-color 0.3s,
    color 0.3s;
}
.nav-links li a:hover{
    background-color: rgb(107, 233, 221);
    color: rgb(221, 76, 65);
    box-shadow: 5px 5px 10px rgba(124,   215, 206, 0.982);
}

      #services.active {
